    <body>
        <h1>Fight Milk</h1>
        <img src="../recipes/FightMilk.png" alt="Fight Milk">
        <p>The first alcohoic, dairy-based protein drink for bodyguards by bodyguards. <em>It's high in crowtein.</em></p>
        <h2>Ingredients</h2>
        <ul>
            <li>1 Crow egg</li>
            <li>Milk</li>
            <li>Vodka</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Combine all ingredients in a cocktail shaker.</li>
            <li>Shakre vigorously to emulsify the eggs.</li>
            <li>Pour and enjoy.</li>
        </ol>
    </body>
