<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="en">
        <title>Milk Steak</title>
    </head>
    <body>
        <h1>Milk Steak</h1>
        <img src="../recipes/MilkSteak.png" alt="Milk Steak">
        <p></p>
        <h2>Ingredients</h2>
        <ul>
            <li>Steak</li>
            <li>Milk</li>
            <li>Jelly Beans</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Pour the milk into a pan and bring to the boil.</li>
            <li>Pur the steak in the boiling milk and continue boiling.</li>
            <li>Once the steak has been boiled over hard, remove and plate.</li>
            <li>Top with raw jelly beans.</li>
        </ol>
    </body>
</html>
